<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relic Tracker</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="./src/img/relic_tracker.png">
    <link rel="shortcut icon" type="image/png" href="./src/img/relic_tracker.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4a90e2">
    
    <!-- iOS PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Relic Tracker">
    
    <!-- iOS icon tags -->
    <link rel="apple-touch-icon" href="./src/img/relic_tracker.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./src/img/relic_tracker.png">
    <link rel="apple-touch-startup-image" href="./src/img/relic_tracker.png">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <h1>Relic Tracker</h1>
                    <p class="subtitle">Track your progress and manage relics</p>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div class="dashboard-grid">
                <div class="dashboard-card primary-actions">
                    <h2>Quick Actions</h2>
                    <div class="action-buttons">
                        <button id="addChestBtn" class="action-btn primary">
                            <span class="material-icons">add_box</span>
                            <span class="label">Add New Chest</span>
                        </button>
                        <button id="viewProgressBtn" class="action-btn secondary">
                            <span class="material-icons">analytics</span>
                            <span class="label">View Progress</span>
                        </button>
                    </div>
                </div>

                <div class="dashboard-card management">
                    <h2>Management</h2>
                    <div class="action-buttons">
                        <button id="editShardsBtn" class="action-btn">
                            <span class="material-icons">edit</span>
                            <span class="label">Edit Relic Shards</span>
                        </button>
                        <button id="manageChestsBtn" class="action-btn">
                            <span class="material-icons">inventory_2</span>
                            <span class="label">Manage Chests</span>
                        </button>
                        <button id="manageUnlockedBtn" class="action-btn">
                            <span class="material-icons">lock_open</span>
                            <span class="label">Manage Unlocked</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Progress Display -->
            <div id="progressDisplay" class="progress-panel hidden">
                <div class="panel-header">
                    <h2>Relic Progress</h2>
                    <button class="close-btn" onclick="hideProgress()">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="panel-content">
                    <div class="progress-summary">
                        <div class="progress-stats">
                            <div class="progress-stat">
                                <div class="progress-stat-value" id="totalRelicsProgress">0</div>
                                <div class="progress-stat-label">Total Relics</div>
                            </div>
                            <div class="progress-stat">
                                <div class="progress-stat-value" id="completedRelicsProgress">0</div>
                                <div class="progress-stat-label">Completed</div>
                            </div>
                        </div>
                        <div class="overall-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" id="overallProgressFill"></div>
                            </div>
                            <div class="progress-text" id="overallProgressText">0% Complete</div>
                        </div>
                    </div>
                    <div id="progressList" class="progress-list">
                        <!-- Progress items will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Chest Selection Modal -->
            <div id="chestModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Select a Chest</h2>
                        <button class="modal-close" onclick="closeModal()">×</button>
                    </div>
                    <div class="modal-body">
                        <div id="chestList" class="chest-grid"></div>
                    </div>
                </div>
            </div>

            <!-- Relic Selection Modal -->
            <div id="relicModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Select a Relic</h2>
                        <button class="modal-close" onclick="closeModal()">×</button>
                    </div>
                    <div class="modal-body">
                        <div id="relicList" class="relic-grid"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
